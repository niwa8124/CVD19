<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Space Between Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            color: #fff;
            overflow-x: hidden;
            touch-action: manipulation;
            user-select: none;
        }
        
        .story-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1;
            overflow: hidden;
        }
        
        /* ANIMATIONS PAUSED FOR DEVELOPMENT */
        .story-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: inherit;
            /* animation: breathing 3s ease-in-out infinite; */
            animation-play-state: paused;
            z-index: 0;
        }
        
        .story-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8%;
            background-image: inherit;
            background-size: 150%;
            background-position: center;
            background-repeat: no-repeat;
            transform: translateY(-100%);
            /* animation: magnifyingScan 6s ease-in-out infinite; */
            animation-play-state: paused;
            z-index: 2;
            mix-blend-mode: screen;
            opacity: 0.7;
        }
        
        .story-screen .overlay {
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 100, 0.3) 2%,
                transparent 4%
            );
            /* animation: progressiveScan 6s ease-in-out infinite; */
            animation-play-state: paused;
        }
        
        @keyframes magnifyingScan {
            0% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(calc(100vh - 8%));
            }
            51% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        
        @keyframes progressiveScan {
            0% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(100vh);
            }
            51% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        
        @keyframes breathing {
            0%, 100% { 
                transform: scale(1.0);
            }
            50% { 
                transform: scale(1.08);
            }
        }
        
        .story-screen.active {
            opacity: 1;
            z-index: 10;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }
        
        .content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .story-text {
            font-size: 22px;
            line-height: 1.6;
            margin-bottom: 40px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            text-align: center;
            /* Center the story text and allow proper wrapping */
            max-width: 800px;
        }
        
        .story-text .japanese-block {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Noto Sans JP', sans-serif;
            color: #ccc;
            font-size: 18px;
            font-style: italic;
        }
        
        .japanese {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Noto Sans JP', sans-serif;
            color: #ccc;
            font-size: 24px;
        }
        
        .choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
            max-width: 500px;
            width: 100%;
        }
        
        .choice {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            padding: 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            backdrop-filter: blur(5px);
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            flex-direction: column;
            white-space: normal;
            /* Allow text wrapping in choice buttons */
            word-wrap: break-word;
            hyphens: auto;
        }
        
        .choice:hover, .choice:active {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            transition: width 0.3s ease;
            z-index: 100;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            color: #fff;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .amazon-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #fff;
            color: #fff;
            padding: 20px 30px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .amazon-link:hover {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        
        .swipe-hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            z-index: 50;
            /* animation: pulse 2s infinite; */
            animation-play-state: paused;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Base mobile-first responsive design */
        @media (max-width: 768px) {
            .story-text {
                font-size: 20px;
                margin-bottom: 25px;
                max-height: 45vh;
                max-width: 95%;
            }
            .content {
                padding: 15px;
                max-width: 92%;
            }
            .choice {
                padding: 10px;
                font-size: 13px;
                min-height: 75px;
            }
            .choices {
                gap: 12px;
                margin-top: 20px;
                max-width: 450px;
            }
            .japanese-block {
                font-size: 17px;
            }
        }
        
        /* Small smartphones (iPhone SE, Galaxy S, etc.) */
        @media (max-width: 480px) {
            .story-text {
                font-size: 18px;
                margin-bottom: 20px;
                max-height: 40vh;
                max-width: 95%;
            }
            .content {
                padding: 15px 10px;
                max-width: 95%;
            }
            .choice {
                padding: 8px;
                font-size: 12px;
                min-height: 70px;
                line-height: 1.1;
            }
            .choices {
                gap: 10px;
                margin-top: 15px;
                max-width: 400px;
            }
            .japanese-block {
                font-size: 16px;
                margin-top: 15px;
                padding-top: 10px;
            }
        }
        
        /* Very small smartphones */
        @media (max-width: 360px) {
            .story-text {
                font-size: 16px;
                margin-bottom: 15px;
                max-height: 35vh;
                max-width: 95%;
            }
            .choice {
                padding: 6px;
                font-size: 11px;
                min-height: 65px;
            }
            .choices {
                gap: 8px;
                max-width: 350px;
            }
            .japanese-block {
                font-size: 15px;
            }
        }
        
        /* Short screens (landscape phones, older phones) */
        @media (max-height: 667px) {
            .story-text {
                font-size: 18px;
                margin-bottom: 15px;
                max-height: 35vh;
            }
            .choices {
                margin-top: 10px;
                gap: 8px;
            }
            .choice {
                padding: 6px;
                font-size: 11px;
                min-height: 60px;
            }
        }
        
        /* Very short screens */
        @media (max-height: 568px) {
            .story-text {
                font-size: 16px;
                margin-bottom: 10px;
                max-height: 30vh;
            }
            .choice {
                padding: 5px;
                font-size: 10px;
                min-height: 50px;
            }
            .japanese-block {
                font-size: 14px;
                margin-top: 10px;
            }
        }
        
        /* Extremely small screens */
        @media (max-height: 480px) {
            .story-text {
                font-size: 14px;
                margin-bottom: 8px;
                max-height: 25vh;
            }
            .choice {
                padding: 4px;
                font-size: 9px;
                min-height: 45px;
            }
            .choices {
                gap: 6px;
                margin-top: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="progress" id="progress"></div>
    <div class="loading" id="loading">Generating your story...</div>
    <div class="swipe-hint" id="swipeHint">Tap to choose your path</div>
    
    <!-- Opening atmospheric screen -->
    <div class="story-screen active" id="screen-intro">
        <div class="overlay"></div>
        <div class="content">
            <div class="story-text" style="margin-bottom: 60px;">
                <div style="font-size: 48px; margin-bottom: 30px; letter-spacing: 3px; color: #ff00ff;">CVD19</div>
                <div style="font-size: 24px; color: #ccc;">Ryudai Takano<br><span class="japanese">鷹野隆大</span></div>
            </div>
            <div class="tap-to-begin">
                <button class="choice" onclick="startStory()" style="font-size: 16px; padding: 20px 40px; aspect-ratio: auto; border: 1px solid #ffff00;">
                    touch
                </button>
            </div>
        </div>
    </div>

    <!-- First question screen - now handled by n8n -->
    <div class="story-screen" id="screen0">
        <div class="overlay"></div>
        <div class="content">
            <div class="story-text">Loading...</div>
        </div>
    </div>

    <script>
        let currentScreen = -1;
        let totalScreens = 2;
        let userChoices = [];
        let storyData = [];
        
        // Your n8n webhook URL
        const N8N_WEBHOOK = 'https://n8n-service-wxym.onrender.com/webhook/cvd-story';
        
        // Base URL for your GitHub images
        const IMAGE_BASE_URL = 'https://niwa8124.github.io/CVD19/';
        
        function updateProgress() {
            const progress = ((currentScreen + 2) / totalScreens) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function setBackgroundImage(screenElement, imageUrl) {
            if (!screenElement) {
                console.error('Screen element not found');
                return;
            }
            if (imageUrl) {
                screenElement.style.backgroundImage = `url('${imageUrl}')`;
            } else {
                screenElement.style.background = 'linear-gradient(135deg, #1a1a1a, #2d2d2d)';
            }
        }
        
        function getRandomOpeningImage() {
            const openingImages = [
                'CVD19-00007inv.jpeg',
                'CVD19-00008inv.jpeg', 
                'CVD19-00009inv.jpeg'
            ];
            const randomIndex = Math.floor(Math.random() * openingImages.length);
            return `${IMAGE_BASE_URL}${openingImages[randomIndex]}`;
        }
        
        function getRandomImage() {
            const imageNumber = Math.floor(Math.random() * 13) + 1;
            const paddedNumber = imageNumber.toString().padStart(5, '0');
            return `${IMAGE_BASE_URL}CVD19-${paddedNumber}.jpeg`;
        }
        
        function startStory() {
            makeChoice('start');
        }
        
        async function makeChoice(choice) {
            userChoices.push(choice);
            showLoading();
            
            try {
                const response = await fetch(N8N_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        choice: choice,
                        screen: currentScreen,
                        userChoices: userChoices,
                        sessionId: getSessionId()
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('JSON parse error:', jsonError);
                    console.error('Response text:', responseText);
                    throw new Error('Invalid JSON response from n8n');
                }
                
                hideLoading();
                createNextScreen(data);
                
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                createFallbackScreen(choice);
            }
        }
        
        function createNextScreen(data) {
            currentScreen++;
            totalScreens = Math.max(totalScreens, currentScreen + 1);
            
            const newScreen = document.createElement('div');
            newScreen.className = 'story-screen';
            newScreen.id = `screen${currentScreen}`;
            
            const imageUrl = data.imageUrl || getRandomImage();
            setBackgroundImage(newScreen, imageUrl);
            
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            
            const content = document.createElement('div');
            content.className = 'content';
            
            const storyText = document.createElement('div');
            storyText.className = 'story-text';
            storyText.innerHTML = data.storyText || 'Story continues...';
            
            content.appendChild(storyText);
            
            if (data.choices && data.choices.length > 0) {
                const choicesDiv = document.createElement('div');
                choicesDiv.className = 'choices';
                
                data.choices.forEach(choiceData => {
                    const button = document.createElement('button');
                    button.className = 'choice';
                    button.innerHTML = choiceData.text;
                    button.onclick = () => makeChoice(choiceData.value);
                    choicesDiv.appendChild(button);
                });
                
                content.appendChild(choicesDiv);
            } else {
                addFinalScreenElements(content);
            }
            
            newScreen.appendChild(overlay);
            newScreen.appendChild(content);
            document.body.appendChild(newScreen);
            
            setTimeout(() => {
                const activeScreen = document.querySelector('.story-screen.active');
                if (activeScreen) {
                    activeScreen.classList.remove('active');
                }
                
                newScreen.classList.add('active');
                updateProgress();
            }, 100);
        }
        
        function addFinalScreenElements(content) {
            const amazonLink = document.createElement('a');
            amazonLink.className = 'amazon-link';
            amazonLink.href = 'https://amzn.asia/d/8royqy6';
            amazonLink.target = '_blank';
            amazonLink.textContent = 'Hold the story / 物語を手にする';
            
            content.appendChild(amazonLink);
            
            document.getElementById('swipeHint').style.display = 'none';
        }
        
        function createFallbackScreen(choice) {
            const fallbackData = {
                storyText: `Your choice: ${choice}<br><br>We learned to read love in covered faces,<br><span class="japanese">私たちは覆われた顔に愛を読み取ることを学び、</span><br>to find warmth through latex and fear.<br><span class="japanese">ラテックスと恐怖を通して温もりを見つけた。</span>`,
                choices: currentScreen < 3 ? [
                    { text: 'Continue<br><span class="japanese">続ける</span>', value: 'continue' }
                ] : [],
                imageUrl: getRandomImage()
            };
            
            createNextScreen(fallbackData);
        }
        
        function getSessionId() {
            let sessionId = localStorage.getItem('cv19-session');
            if (!sessionId) {
                sessionId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('cv19-session', sessionId);
            }
            return sessionId;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, looking for intro screen...');
            const introScreen = document.getElementById('screen-intro');
            
            if (introScreen) {
                console.log('Intro screen found, setting background...');
                setBackgroundImage(introScreen, getRandomOpeningImage());
            } else {
                console.error('Intro screen not found in DOM');
            }
            
            document.getElementById('swipeHint').style.display = 'none';
            
            updateProgress();
            
            // Preload some images
            for (let i = 1; i <= 5; i++) {
                const img = new Image();
                const paddedNumber = i.toString().padStart(5, '0');
                img.src = `${IMAGE_BASE_URL}CVD19-${paddedNumber}.jpeg`;
            }
            
            // Preload opening images
            const openingImages = ['CVD19-00007inv.jpeg', 'CVD19-00008inv.jpeg', 'CVD19-00009inv.jpeg'];
            openingImages.forEach(imageName => {
                const img = new Image();
                img.src = `${IMAGE_BASE_URL}${imageName}`;
            });
        });
    </script>
</body>
</html>
