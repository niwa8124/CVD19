<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CVD19</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .story-image {
            width: 100%;
            max-width: 600px;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .story-image:hover {
            transform: scale(1.02);
        }

        .story-text {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-align: justify;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .japanese-block {
            font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', sans-serif;
            font-style: italic;
            color: #4ecdc4;
            margin: 10px 0;
            opacity: 0.9;
        }

        .choices {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }

        .choice-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 25px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .choice-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .choice-button:hover:before {
            left: 100%;
        }

        .choice-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #7b8bff 0%, #8a5bb8 100%);
        }

        .choice-button:active {
            transform: translateY(-1px);
        }

        .start-button {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            display: block;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ff7b7b 0%, #ff6a62 100%);
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #4ecdc4;
            margin: 20px 0;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .memory-link {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            margin: 20px auto;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: block;
            width: fit-content;
            margin: 20px auto;
        }

        .memory-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #f5a3ff 0%, #ff677c 100%);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .title {
                font-size: 2em;
            }

            .story-text {
                font-size: 1.1em;
            }

            .choice-button {
                padding: 15px 20px;
                font-size: 1em;
            }
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">CVD19</h1>
        
        <div id="story-content">
            <div id="initial-screen">
                <div class="story-text">
                    Two hands reach toward each other across an invisible boundary.<div class="japanese-block">Ë¶ã„Åà„Å™„ÅÑÂ¢ÉÁïå„ÇíË∂ä„Åà„Å¶„ÄÅ‰∫å„Å§„ÅÆÊâã„Åå‰∫í„ÅÑ„Å´Âêë„Åã„Å£„Å¶‰º∏„Å≥„Çã„ÄÇ</div><br>What do you see in this moment?<div class="japanese-block">„Åì„ÅÆÁû¨Èñì„Å´‰Ωï„ÇíË¶ã„Åæ„Åô„ÅãÔºü</div>
                </div>
                <button class="start-button" onclick="startStory()">Begin Your Story</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Creating your story...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div class="debug-info" id="debug-info"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n-service-wxym.onrender.com/webhook/cvd-story';
        
        let sessionId = null;
        let userChoices = [];
        let currentScreen = 0;

        // Generate unique session ID
        function generateSessionId() {
            return Date.now() + 'pr' + Math.random().toString(36).substr(2, 9);
        }

        // Show loading state
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        // Hide loading state
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            hideLoading();
        }

        // Debug logging
        function debugLog(message, data = null) {
            console.log(`[CVD19] ${message}`, data);
            const debugDiv = document.getElementById('debug-info');
            debugDiv.innerHTML += `<div>${message}${data ? ': ' + JSON.stringify(data, null, 2) : ''}</div>`;
        }

        // Make choice and send to n8n
        async function makeChoice(choice) {
            showLoading();
            userChoices.push(choice);
            currentScreen++;

            debugLog('Making choice', { choice, userChoices, sessionId, screen: currentScreen });

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        choice: choice,
                        screen: currentScreen,
                        userChoices: userChoices,
                        sessionId: sessionId
                    })
                });

                debugLog('Response status', response.status);

                const responseText = await response.text();
                debugLog('Response text', responseText);

                if (!responseText) {
                    throw new Error('Empty response from server');
                }

                const data = JSON.parse(responseText);
                debugLog('Parsed response', data);

                hideLoading();
                displayStory(data);

            } catch (error) {
                console.error('Error:', error);
                debugLog('Error occurred', error.message);
                showError(`Error: ${error.message}`);
            }
        }

        // Display story content
        function displayStory(data) {
            const storyContent = document.getElementById('story-content');
            
            let html = '';

            // Add image if available
            if (data.imageUrl) {
                html += `<img src="${data.imageUrl}" alt="Story Scene" class="story-image">`;
            }

            // Add story text
            if (data.storyText) {
                html += `<div class="story-text">${data.storyText}</div>`;
            }

            // Add choices if available
            if (data.choices && data.choices.length > 0) {
                html += '<div class="choices">';
                data.choices.forEach(choice => {
                    html += `<button class="choice-button" onclick="makeChoice('${choice.value}')">${choice.text}</button>`;
                });
                html += '</div>';
            } else {
                // Story ended - show memory link
                html += `
                    <div style="text-align: center; margin-top: 30px;">
                        <a href="https://www.amazon.com/dp/B0DJBQZXTP" class="memory-link" target="_blank">
                            Hold This Memory üìñ
                        </a>
                        <div style="margin-top: 20px;">
                            <button class="start-button" onclick="restartStory()">Experience Another Story</button>
                        </div>
                    </div>
                `;
            }

            storyContent.innerHTML = html;
        }

        // Start a new story
        async function startStory() {
            sessionId = generateSessionId();
            userChoices = ['start'];
            currentScreen = 0;

            debugLog('Starting new story', { sessionId });

            await makeChoice('start');
        }

        // Restart the story
        function restartStory() {
            sessionId = null;
            userChoices = [];
            currentScreen = 0;
            
            document.getElementById('story-content').innerHTML = `
                <div id="initial-screen">
                    <div class="story-text">
                        Two hands reach toward each other across an invisible boundary.<div class="japanese-block">Ë¶ã„Åà„Å™„ÅÑÂ¢ÉÁïå„ÇíË∂ä„Åà„Å¶„ÄÅ‰∫å„Å§„ÅÆÊâã„Åå‰∫í„ÅÑ„Å´Âêë„Åã„Å£„Å¶‰º∏„Å≥„Çã„ÄÇ</div><br>What do you see in this moment?<div class="japanese-block">„Åì„ÅÆÁû¨Èñì„Å´‰Ωï„ÇíË¶ã„Åæ„Åô„ÅãÔºü</div>
                    </div>
                    <button class="start-button" onclick="startStory()">Begin Your Story</button>
                </div>
            `;
            
            // Clear debug info
            document.getElementById('debug-info').innerHTML = '';
        }

        // Enable debug mode (uncomment for debugging)
        // document.getElementById('debug-info').style.display = 'block';
    </script>
</body>
</html>
